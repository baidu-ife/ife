<html lang="zh-CN">
<head>
	<title>task0002_1.js</title>
	<meta charset="utf-8">
</head>
<body>
	<p id="wraning" style="color:red"></p>
	<textarea type="text" id="hobby" placeholder="请输入爱好" rols="10" rows="10"></textarea>
	<button id="btn">提交</button>
	<p id="result"></p>
	<script type="text/javascript">
	function removeblank(str){
		var reg = /\s*/g;
		str = str.replace(reg,"");
		return str; 
}//去空白
function uniqArray(arr) {
	var arrNew = [];
	for(var i in arr){
		if (arrNew.indexOf(arr[i]) === -1){
			arrNew.push(arr[i]);
		}
	}return arrNew;
}//去重
function addEvent(element,event,listener){
	if(element.addEventListener){
		element.addEventListener(event,listener,false);
	}else if(element.attachEvent){
		element.attachEvent("on"+event,listener);
	}
}//绑定事件
var btn = document.getElementById("btn");
addEvent(btn,"click",function(){
	var hobby = document.getElementById("hobby").value;
	var NewHobby = removeblank(hobby);
	// console.log(NewHobby);//字符串
	var dhobby = NewHobby.split(/[\\\n\s,;、]/);//正则表达式[]表示一个组合，多种匹配，这是一个典型的例子。
	// console.log(dhobby);//数组
	var result = uniqArray(dhobby);
	for(var i=0 ;i<result.length;i++){
		if(result[i]==""){
			result.splice(i,1);//注意这个方法的用法！
		}
	if(result.length>10||result.length <= 0){
		document.getElementById("wraning").innerHTML = "请正确输入！";	
	}else{
	document.getElementById("result").innerHTML = "您的爱好是："+result;	
	}
}
console.log(result instanceof Array);
console.log(result);
})
</script>
</body>
</html>
