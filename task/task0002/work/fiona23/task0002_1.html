<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task2_1</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<div id="level-1" action="">
    <h2>第一阶段</h2>
    <input class="level-1-text" type="text" placeholder="请输入您的爱好，不同爱好用逗号分隔">
    <input class="level-1-submit" type="submit" value="提交">
</div>

<div id="level-2" action="">
    <h2>第二阶段</h2>
    <textarea class="level-2-text" type="text" placeholder="请输入您的爱好"></textarea>
    <input class="level-2-submit" type="submit" value="提交">
</div>

<div id="level-3" action="">
    <h2>第三阶段</h2>
    <p class="error">输入数量超过限制，请输入低于10个爱好</p>
    <textarea class="level-3-text" type="text" placeholder="请输入您的爱好,数量不得大于10个"></textarea>
    <input class="level-3-submit" type="submit" value="提交">
</div>

<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/task0002_1.js"></script>   
</body>
</html>
