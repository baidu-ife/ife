<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"></meta>
		<title>输入提示框</title>
	<style>
		#suggest-box{
			width: 300px;
			height: 30px;
			margin-top: 50px;
			margin-left: 50px;
		}
		#suggest{
			width: 302px;
			border: 1px solid #a9a9a9;
			position: absolute;
			margin: 0 50px;
		}
		#suggest-ul{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#suggest-ul li{
			line-height: 30px;
			padding: 0;
			font-size: 18px;
			text-indent: 5px;
			cursor: pointer;
		}
		.choose{
			background-color: #f0f0f0;
		}
	</style>
	</head>
	<body>
		<input type="text" id="suggest-box" oninput="showhint()"></input>
		<div id="suggest" style="display:none">
			
		</div>
	<script type="text/javascript" src="js/task0002_4.js"></script>
	</body>
</html>
