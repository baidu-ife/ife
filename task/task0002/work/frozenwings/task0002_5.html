<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>小练习5：界面拖拽交互</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/task0002_5.css"/>
</head>
<body>
    <div class="main unselectable">
        <div class="box">
            <ul class="left">
                <li class="draggable">1</li>
                <li class="draggable">2</li>
                <li class="draggable">3</li>
                <li class="draggable">4</li>
            </ul></div>
        <div class="box">
            <ul class="right">
                <li class="draggable">5</li>
                <li class="draggable">6</li>
                <li class="draggable">7</li>
                <li class="draggable">8</li>
            </ul></div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/task0002_5.js"></script>
</body>
</html>
