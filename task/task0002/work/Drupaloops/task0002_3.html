<!DOCTYPE html>
<html>
<head lang="en">
    <style type="text/css">
        * {
            margin:0;
            padding:0;
        }
        #banner {
            position:relative;
            width:1000px;
            height:400px;
            overflow:hidden;
        }
        #banner ul {
            position:absolute;
            left:0;
            top:0;
        }
        #banner ul li {
            list-style:none;
            margin:0;
            padding:0;
            display:inline-block;
        }
        img {
            width:1000px;
            height:400px;
        }
        #point {
            width: 100px;
            height: 12px;
            overflow: hidden;
            position: absolute;
            bottom: 25px;
            left: 450px;
        }
        #point li {
            list-style: none;
            float: left;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            border: 1px solid #fff;
            margin-left: 10px;
            cursor: pointer;
        }
        .showCircle {
            background-color: #000;
        }
    </style>
