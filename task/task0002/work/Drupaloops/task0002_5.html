<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>task0002_5</title>
    <style type="text/css">
        body{
            background-color: lightgrey;
        }
        #left{
            width: 400px;
            height: 600px;
            border: 1px solid black;
            text-align: center;
            background-color: white;
            margin-left: 200px;
            float: left;
        }
        #right{
            width: 400px;
            height: 600px;
            border: 1px solid black;
            text-align: center;
            background-color: white;
            margin-right: 200px;
            float: right;
        }
        #left div{
            width: 400px;
            height: 100px;
            border: 1px solid black;
            background-color: red;
        }
        #right div{
            width: 400px;
            height: 100px;
            border: 1px solid black;
            background-color: red;
        }
    </style>
</head>
<body>

<!--实现一个可拖拽交互的界面-->
<!--如示例图，左右两侧各有一个容器，里面的选项可以通过拖拽来左右移动-->
<!--被选择拖拽的容器在拖拽过程后，在原容器中消失，跟随鼠标移动-->
<!--注意拖拽释放后，要添加到准确的位置-->
<!--拖拽到什么位置认为是可以添加到新容器的规则自己定-->
<!--注意交互中良好的用户体验和使用引导-->
<div id="left" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div draggable="true" id="subl1" ondragstart="drag(event)"><h1>1</h1></div>
    <div draggable="true" id="subl2" ondragstart="drag(event)"><h1>2</h1></div>
    <div draggable="true" id="subl3" ondragstart="drag(event)"><h1>3</h1></div>
    <div draggable="true" id="subl4" ondragstart="drag(event)"><h1>4</h1></div>
</div>
<div id="right" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div draggable="true" id="subr1" ondragstart="drag(event)"><h1>1</h1></div>
    <div draggable="true" id="subr2" ondragstart="drag(event)"><h1>2</h1></div>
    <div draggable="true" id="subr3" ondragstart="drag(event)"><h1>3</h1></div>
    <div draggable="true" id="subr4" ondragstart="drag(event)"><h1>4</h1></div>
</div>


<script src="js/util.js"></script>
<script src="js/task0002_5.js"></script>
</body>
</html>
