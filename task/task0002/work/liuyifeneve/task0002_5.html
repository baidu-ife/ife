<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>页面拖曳</title>
<style type="text/css">

.col1{
	margin:0px;
	padding:0px;
	width:150px;
	height:300px;
	border:solid black 1px;
	position:absolute;
	top:20px;
	left:20px;}
	
.col2{
	margin:0px;
	padding:0px;
	width:150px;
	height:300px;
	border:solid black 1px;
	position:absolute;
	top:20px;
	left:320px;}	
.redbox{
	margin:0px;
	padding:0px;
	width:148px;
	height:30px;
	cursor:move;
	background-color:red;
	float:left;
	border:solid black 1px;
	z-index:9999;}

</style>
</head>

<body>
<div id="col1" class="col1">

<div id="b1" class="redbox">
</div>

<div id="b2" class="redbox">
</div>
</div>

<div id="col2" class="col2">
<div id="b3" class="redbox">
</div>

<div id="b4" class="redbox">
</div>

</div>

</body>
</html>
