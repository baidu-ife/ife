<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Task0002_5 | AngelaDuoduo</title>
	<link rel="stylesheet" href="css/reset.css" />
	<style>
	body {
		background-color: #ccc;
		-moz-user-select: none; 
		-khtml-user-select: none; 
		user-select: none;
	}
	ul{
		display: inline-block;
		width: 200px;
		height: 400px;
		margin: 20px 100px;
		border: 1px solid #333;
		background-color: white;
	}
	li{
		height: 30px;
		width: 200px;
		background-color: red;
		border-bottom: 1px solid #333;
	}
	li.active {
		position: absolute;
		height: 29px;
		width: 198px;
		border: 1px solid #aaa;
		opacity: 0.6;
		filter: alpha(opacity=60);
		cursor: move;
	}
	#tip{
		display: none;
		position: absolute;
		width: 150px;
		height: 40px;
		padding: 3px;
		background-color: #0f0;
		color: #333;
		line-height: 1.2;
		font-size: 12px;
	}
	#tip:after{
		content: " ";
		position: absolute;
		left: 70px;
		top: 100%;
		border-top: 10px solid #0f0;
		border-left: 5px solid transparent;
		border-right: 5px solid transparent;
	}
	</style>
	<script src="js/util.js"></script>
	<script src="js/task0002_5.js"></script>
</head>
<body onselectstart="return false" unselectable="on">
	<ul id="left">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<ul id="right">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<p id="tip">松开鼠标，元素可以添加到这个容器哦！</p>
</body>
</html>
