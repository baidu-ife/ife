<body>
<div id="hb1">
    <p>请输入你的爱好，要求用半角空格分隔爱好</p>

    <input type="button" id="hobby_btn2" class="hobby-btn2" value="提交">
</div>

<div id="hb3">

    <div id="hb3_info">提示：输入爱好数量不能超过10个</div>
