<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="./css/task0003.css"> 
	<title>无标题</title>
</head>
<body>
<header>
	<p>GTD Tools</p>
</header>	
<div id="contain">
	<div id="menu">
		<div id="allTask">所有任务</div>
		<div id="category">分类列表</div>
		<div id="tree" class="tree">
			<div id="defalut" class="tree-1-on">
				<img src="./img/folder.png" width=14px>默认分类
			</div>
			
			<div class="tree-2">
				<img src="./img/page.png"width=12px>task
			</div>
		</div>
		<div id="addMenu" class="add">
			<img src="./img/add.png" width=12px>&nbsp;&nbsp;新增分类
		</div>
	</div>
	<div id="taskList">
		<div id="state">
			<div id="all" class="state-on">所有</div>
			<div id="unfinnish" class="state-off">未完成</div>
			<div id="finnish" class="state-off">已完成</div>
			<div class="clear"></div>
		</div>
		<div class="list-date">2015-5-15</div>
		<div class="list-title">task</div>
		<div id="addTask" class="add">
			<img src="./img/add.png" width=12px>&nbsp;&nbsp;新增任务
		</div>
	</div>
	<div id="taskDetail">
		<div id="title">
			<input type="text" maxlength="10" value="在此输入标题">
			<img src="./img/write.png" width=20px>
			<img src="./img/yes.png" width=20px>
		</div>
		<div id="date">
			<input type="text" value="date">
		</div>
		<div id="detail">
			<textarea  rows="23">在此输入内容</textarea>
		</div>
	</div>
</div>
<script type="text/javascript" src="./js/task0003.js"></script>
</body>
</html>
