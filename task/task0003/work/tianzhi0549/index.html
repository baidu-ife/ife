<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>GTD Tools</title>
    <script src="lib/jquery-2.1.4.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/backbone.js"></script>
    <script src="lib/backbone-relational.js"></script>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div id="caption">
            GDT Tool
    </div>
    <div id="main-container">
        <div id="task-list">
            <div>所有分类<span class="num">0</span></div>
            <div>分类列表</div>
            <ul class="list">
                <li class="category">a</li>
                <li class="task">a</li>
            </ul>
            <a id="create-task" href="#create-task">新增任务</a>
        </div>
        <div id="todo-list">
            <ul class="list">

            </ul>
            <div id="create-todo">新增事项</div>
        </div>
        <div id="todo-detail">
        </div>
    </div>
    <div id="task-creator">
        请选择类别: <select id="category-list"></select> <button id="btn-create-category">新建分类</button><br />
        任务名称: <input type="text" id="task-title" /><br />
        <button class="btn-ok">确定</button> <button class="btn-cancel">取消</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
