<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8">
		<title>GTD Tools</title>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="header">
			<h1 class="title">GTD Tools</h1>
		</div>
		<div class="container">
			<!--任务内容-->
			<div class="content">
				<div class="content-header">
					<h3 class="task-name">to-do 6</h3>
					<div class="task-icon">
						<img id="confirm" src="images/design_01.png"></img>
						<img id="edit" src="images/design_02.png"></img>
					</div>
				</div>
				<div class="content-center">
					<span>任务日期：</span>
				</div>
				<div class="content-main">
					<p>完成编码工作</p>
				</div>
			</div>
			<!--分类列表-->
			<div class="sidebar">
				<div class="type">
				<span>所有任务</span>
				<dl>
					<dt>分类列表</dt>
					<dd>百度IFE项目
						<ul class="tasks">
							<li>task1</li>
							<li>task2</li>
						</ul>
					</dd>
					<dd>毕业设计</dd>
					<dd>社团活动</dd>
					<dd>家庭活动</dd>
					<dd>默认分类</dd>
				</dl>
				</div>
				<div class="add">
					<img src="images/design_05.png" style="width:20px;height:20px">
					<span>新增分类</span>
				</div>
			</div>
			<!--任务列表-->
			<div class="tasklist">
				<!--顶部状态按钮-->
				<div class="state">
					<button id="all" class="btn">所有</button>
					<button id="unfinished" class="btn">未完成</button>
					<button id="finished" class="btn">已完成</button>
				</div>
				<div class="add">
					<img src="images/design_05.png" style="width:20px;height:20px">
					<span>新增任务</span>
				</div>
				<div class="tasklist-center">
					<dl class="task">
						<dt>2015-04-28</dt>
						<dd>to-do1</dd>
						<dd>to-do2</dd>
					</dl>
					<dl class="task">
						<dt>2015-04-29</dt>
						<dd>to-do3</dd>
						<dd>to-do4</dd>
					</dl>
				</div>
			</div>
		</div>
	</body>

</html>
