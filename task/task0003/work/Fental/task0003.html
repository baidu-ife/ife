            <p class="date edit-container">

            </p>
            <div class="content edit-container">
                <label for="edit-content">输入内容：</label>
                <textarea id="edit-content" class="edit-content" placeholder="内容不允许超过400字！" maxlength="400"></textarea>
                <div class="button-set" id="button-set">
                    <button id="confirm" class="confirm">确认</button>
                    <button id="cancel" class="cancel">取消</button>
                </div>
            </div>
