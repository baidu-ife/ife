<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title>GTD</title>
    <link rel="stylesheet" href="./css/index.css" media="all"/>
</head>
<body onresize="autosize()">
    <header>
        <div id="gtd-banner">
            <p>GTD Tools</p>
        </div>
    </header>
    <div id="gtd-content">
        <div id="gtd-side">
            <div id="gtd-category">
                <div id="ctg-content">
                    <div id="ctg-taskAll">
                        <p>所有任务(<span id="ctg-taskNum"></span>)</p>
                    </div>
                    <div id="ctg-listCtg">

                    </div>
                </div>
                <div id="ctg-newBtn">
                    <p>+新增分类</p>
                </div>
            </div>
            <div id="gtd-task">
                <div id="tsk-content">
                    <div id="tsk-filter">
                        <button id="filter-all">all</button>
                        <button id="filter-todo">todo</button>
                        <button id="filter-done">done</button>
                    </div>
                    <div id="tsk-list"></div>
                </div>

                <div id="tsk-newBtn">
                    <p>+新增项目</p>
                </div>

            </div>
        </div>

        <div id="gtd-detail">

            <div id="todo-edit">
                <button id="todo-editBtn">编辑内容</button>
                <button id="todo-cpltBtn">完成任务</button>
                <div>
                    标题：<span id="todo-titleAlert" class="todo-alert"></span> <input id="todo-title" class="todo-editArea">
                    日期：<span id="todo-timeAlert" class="todo-alert"></span><input id="todo-time" class="todo-editArea">
                    内容：<span id="todo-detailAlert" class="todo-alert"></span><textarea id="todo-detail" class="todo-editArea"></textarea>
                    <button id="todo-cancelBtn" class="todo-editBtn">取消内容</button>
                    <button id="todo-confirmBtn" class="todo-editBtn">确认内容</button>
                </div>

            </div>
        </div>
    </div>
    <script src="./js/util.js" type="application/javascript"></script>
    <script src="./js/index.js" type="application/javascript"></script>
</body>
</html>
