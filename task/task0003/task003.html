<!DOCTYPE html>
<html>
<head lang="h-cmn-Hans">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>GTD Tools</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="header">
      <img src="img/star.png"/>
      GTD Tools
  </div>
  <div id="content">
  <div id="catalog-task">
      <div class="catalog-task-wrap">
          <div class="task-all-title">所有任务（<span class="unfinished-count">1</span>）</div>
          <div class="task-wrap">
              <div data-task-no="0">
                  <span class="task-name">task0</span>
                  （<span class="unfinished-count">6</span>）
              </div>
              <!--<div data-task-no="1">
                  <span class="task-name">task1</span>
                  （<span class="unfinished-count">4</span>）
              </div>-->
          </div>
          <hr/>
          <div class="catalog-all-title">分类列表</div>
          <div class="catalog-wrap">
              <div data-catalog-no="0" id="default-catalog">
                  <div class="catalog-name  isChosen">
                     <span>默认分类</span>
                      （<span class="unfinished-count">1</span>）
                  </div>
              </div>
              <!--<div data-catalog-no="1">
                  <div class="catalog-name">
                      <span>ife</span>
                      （<span class="unfinished-count">10</span>）
                      <img class="delete" src="img/delete.png"/>
                  </div>
                  &lt;!&ndash;<div class="task-wrap">&ndash;&gt;
                      <div data-task-no="0">
                          <span class="task-name">task0</span>
                          （<span class="unfinished-count">6</span>）
                          <img class="delete" src="img/delete.png"/>
                      </div>
                      <div data-task-no="1">
                          <span class="task-name">task1</span>
                          （<span class="unfinished-count">4</span>）
                          <img class="delete" src="img/delete.png"/>
                      </div>
                  &lt;!&ndash;</div>&ndash;&gt;
              </div>-->
          </div>
      </div>
      <div class="add">新增分类</div>
  </div>

  <div id="task-list">
      <div class="task-state-wrap">
          <div class="state-chosen" data-task-state="all">所有</div>
          <div data-task-state="unfinished">未完成</div>
          <div data-task-state="finished">已完成</div>
      </div>
      <div class="todo-wrap">
          <div class="todo-each-day">
              <div class="todo-date">2015-05-12</div>
              <div data-todo-no="0">to-do 0</div>
              <!--<div data-todo-no="1" class="todo-chosen">to-do 1</div>-->
          </div>
      </div>
      <div class="add">新增任务</div>
  </div>

  <div id="todo-content" data-state="unfinished"><!-- class="edit"-->
      <div class="todo-header">
          任务标题：<input type="text" id="todo-title" placeholder="不超过20字" disabled="disabled"/>
          <img id="btn-edit" src="img/edit.png" alt="edit"/><!--进行编辑-->
          <img id="btn-ok" src="img/unfinished.png" alt="finish"/><!--完成任务-->
          <img id="btn-save" src="img/ok.png" alt="save"/><!--保存当前修改-->
          <img id="btn-cancel" src="img/cancel.png" alt="cancel"/><!--取消并放弃修改-->
          <span id="tip"></span>
      </div>
      <div class="todo-info">
          任务日期：<input type="text" id="todo-date" placeholder="YYYY-MM-DD" disabled="disabled"/>
      </div>
      <textarea id="todo-content-inner" disabled="disabled" placeholder="不超过200字"></textarea>
  </div>
  </div>

  <script type="application/javascript" src="js/util.js"></script>
  <script type="application/javascript" src="js/gtdTools.js"></script>
</body>
</html>
