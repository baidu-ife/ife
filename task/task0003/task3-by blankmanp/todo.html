<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tasks</title>
	<link rel="stylesheet" href="todo.css" />
</head>
<body>
	<div class="container">
		<div class="title">
			<div class="titleContent">GTD Tools</div>
		</div>
		<div class="menu supMenu pullLeft">
			<div class="menuContent" id="supMenuContent">
				<div id="supTitle">
					<p class="menuTitle">所有任务  <span id="tasksNum">(11)</span></p>
				</div>
				<div id="supClass">
					<p class="menuTitle">分类列表</p>
					<div id="classContent">
						<ul>
							<li><p id="task0">默认分类  <span id="task0Num">(0)</span></p></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="add" id="addClass">
				<ul>
					<li class="addIcon">+</li>
					<li class="addContent">增加分类</li>
				</ul>
			</div>
		</div>
		<div class="menu subMenu pullLeft">
			<div class="menuContent" id="subMenuContent">
				<div id="subTitle">
					<p class="subMenuTitle">所有</p>
					<p class="subMenuTitle">未完成</p>
					<p class="subMenuTitle">完成</p>
				</div>
			</div>
			<div class="add" id="addTask">
				<ul>
					<li class="addIcon">+</li>
					<li class="addContent">增加任务</li>
				</ul>
			</div>
		</div>
		<div class="edit pullRight"></div>
		<div class="clear"></div>
	</div>
</body>
</html>
