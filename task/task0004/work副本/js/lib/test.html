<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .pull-right {
            float: right;
        }
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="inner">
            <nav>
                <li class="item">菜单1</li>
                <li class="item" style="height:50px;">菜单2</li>
                <li class="item">菜单3</li>
            </nav>
            <input type="text" name="" data-toggle="search" id="username">
        </div>
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" checked id="">
    </header>
    <script src="./_util.js"></script>
    <script>
        // @test mini $
        var lis=$(".inner li");
        lis.each(function (index, item, arr) {
            console.log("item: "+index);
        });

        console.log("div#header input[data-toggle=search] " + $("div#header input[data-toggle=search]").length);
        console.log("header#header input[data-toggle=search] " + $("header#header input[data-toggle=search]").length);
        console.log("#header input[data-toggle=search] " + $("#header input[data-toggle=search]").addClass("pull-right").length);

        $(".inner li:first-child").addClass("red");
        $(".inner :last-child").addClass("blue");

        console.log($("header [type=checkbox]").length);
        console.log($("header [type=checkbox]:checked").length);

        // @test animate
        setTimeout(function () {
            $(".item").animate({
                height:"100px"
            }, {
                loop: true
            });

            $("#username").animate({
                opacity: 0
            }, {
                duration: 5000,
                complete: function () {
                    console.log("done");
                }
            });

            var t=$("header [type=checkbox]:checked");
            t.hide(1000, function () {
                t.show(2000);
            });
        },1000);
    </script>
</body>
</html>
