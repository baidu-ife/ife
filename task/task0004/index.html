    <script>
        function pageContainer($container){
            var container={};
            var numPage=$container.find(".page").length;
            var curPage=0;
            function displayPage(pageIndex){
                $container.css("margin-left", "-"+(pageIndex*100)+"%");
            }
            container.next=function () {
                if(curPage<numPage-1) {
                    curPage++;
                    displayPage(curPage);
                }
            };
            container.prev=function () {
                if(curPage>0) {
                    curPage--;
                    displayPage(curPage);
                }
            };

            return container;
        }
        function CategoriesList() {

        }
        $(function (){
            var container=pageContainer($("#container"));
            $("#container .page").swipeRight(function (){
                container.prev();
            }).click(function (){
                container.next();
            });
            $("#container .left-bar").click(function (e){
                container.prev();
                e.stopPropagation();
            });
        });
    </script>
