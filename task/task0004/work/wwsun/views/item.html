<div class="row">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{itemCtrl.task.title}}</span>
                <p>{{itemCtrl.task.content}}</p>
            </div>
            <div class="card-action">
                <a ui-sref="home">HOME</a>
                <span class="badge task-date">{{itemCtrl.task.due}}</span>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="corner-btn">
        <a class="btn-floating btn-large waves-effect waves-light red" ui-sref="home"><i class="mdi-hardware-keyboard-return"></i></a>
    </div>
</div>
